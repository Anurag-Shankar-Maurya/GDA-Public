# =============================================================================
# GDA Project - Nginx Configuration
# Optimized for Django + Docker Compose deployment
# =============================================================================

user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    server_tokens off;

    # ---------------------------------------------------------------------
    # Logging
    # ---------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/gda-access.log main;
    error_log  /var/log/nginx/gda-error.log warn;

    # ---------------------------------------------------------------------
    # Performance tuning
    # ---------------------------------------------------------------------
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    keepalive_requests  1000;
    client_max_body_size 100M;
    types_hash_max_size 2048;

    # ---------------------------------------------------------------------
    # Gzip compression
    # ---------------------------------------------------------------------
    gzip            on;
    gzip_vary       on;
    gzip_min_length 1024;
    gzip_proxied    any;
    gzip_comp_level 6;
    gzip_buffers    16 8k;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ---------------------------------------------------------------------
    # WebSocket / Channels upgrade map
    # ---------------------------------------------------------------------
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # ---------------------------------------------------------------------
    # Upstream: Django via Docker Compose service name
    # ---------------------------------------------------------------------
    upstream django {
        server web:8000;
    }

    # =====================================================================
    # HTTP -> HTTPS redirect (port 80)
    # =====================================================================
    server {
        listen 80;
        listen [::]:80;
        server_name gda-oy5s.onrender.com
                    gda-dev.onrender.com
                    gda-public.vercel.app
                    gda-public-dev.vercel.app
                    localhost
                    127.0.0.1;

        # Let's Encrypt / ACME challenge
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
            allow all;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =====================================================================
    # HTTPS server (port 443)
    # =====================================================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name gda-oy5s.onrender.com
                    gda-dev.onrender.com
                    gda-public.vercel.app
                    gda-public-dev.vercel.app
                    localhost
                    127.0.0.1;

        root /app;

        # -----------------------------------------------------------------
        # SSL / TLS settings
        # -----------------------------------------------------------------
        ssl_certificate     /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 1h;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:!aNULL:!eNULL:!MD5:!3DES';
        ssl_prefer_server_ciphers on;
        ssl_stapling        on;
        ssl_stapling_verify on;

        # -----------------------------------------------------------------
        # Security headers
        # -----------------------------------------------------------------
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options           "SAMEORIGIN" always;
        add_header X-Content-Type-Options    "nosniff" always;
        add_header X-XSS-Protection          "1; mode=block" always;
        add_header Referrer-Policy           "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy   "default-src 'self' data: blob: 'unsafe-inline' https:;" always;

        # -----------------------------------------------------------------
        # SEO & static shortcuts
        # -----------------------------------------------------------------
        location = /favicon.ico {
            alias /app/static/images/favicon.ico;
            access_log off;
            log_not_found off;
        }

        location = /robots.txt {
            alias /app/static/robots.txt;
            access_log off;
            log_not_found off;
        }

        # Serve host-specific sitemap or fallback
        location ~ ^/sitemap.*\.xml$ {
            root /app/static;
            try_files /sitemap_$host.xml $uri /sitemap.xml =404;
            access_log off;
            log_not_found off;
        }

        # -----------------------------------------------------------------
        # Static files (STATIC_ROOT -> /app/static via Docker volume)
        # -----------------------------------------------------------------
        location /static/ {
            alias /app/static/;
            try_files $uri $uri/ =404;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
        }

        # -----------------------------------------------------------------
        # Media files (MEDIA_ROOT -> /app/media via Docker volume)
        # -----------------------------------------------------------------
        location /media/ {
            alias /app/media/;
            try_files $uri $uri/ =404;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        # -----------------------------------------------------------------
        # Proxy to Django / Gunicorn
        # -----------------------------------------------------------------
        location / {
            proxy_pass http://django;
            proxy_http_version 1.1;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket / Channels support
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_connect_timeout 5s;
            proxy_read_timeout    120s;
            proxy_redirect        off;
        }

        # -----------------------------------------------------------------
        # Health check endpoint
        # -----------------------------------------------------------------
        location /health/ {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }
    }
}
