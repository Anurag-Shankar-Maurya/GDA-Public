events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/gda-access.log main;
    error_log /var/log/nginx/gda-error.log;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Upstream: prefer unix socket (gunicorn) and fall back to localhost:8000
    upstream django {
        # Prefer a unix socket in production (uncomment and set path if used).
        # Example: server unix:/run/gunicorn/gda.sock;
        server 127.0.0.1:8000;
    }

    server {
        listen 80;
        # Serve the sites listed in your Django settings.ALLOWED_HOSTS
        server_name gda-oy5s.onrender.com gda-dev.onrender.com gda-public.vercel.app gda-public-dev.vercel.app localhost 127.0.0.1;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' data: blob: 'unsafe-inline' https:;" always;

        # Root (useful for relative error pages). Update the path for your server user.
        root /home/gda/GDA-main;

        # Static & media: change these paths to match your deployment (STATIC_ROOT and MEDIA_ROOT)
        location = /favicon.ico {
            alias /home/gda/GDA-main/staticfiles/images/favicon.ico; # serve favicon from STATIC_ROOT
            access_log off;
            log_not_found off;
        }
        location = /robots.txt {
            alias /home/gda/GDA-main/staticfiles/robots.txt; # serve robots.txt from STATIC_ROOT
            access_log off;
            log_not_found off;
        }

        location = /sitemap.xml {
            root /home/gda/GDA-main/staticfiles;
            try_files /sitemap_$host.xml /sitemap.xml =404;
            access_log off;
            log_not_found off;
        }

        location /static/ {
            alias /home/gda/GDA-main/staticfiles/; # STATIC_ROOT (after collectstatic)
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
        }

        location /media/ {
            alias /home/gda/GDA-main/media/; # MEDIA_ROOT
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        # Pass requests to the Django application server
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Channels (if used)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_connect_timeout 5s;
            proxy_read_timeout 120s;
        }

        # Simple health check
        location /health/ {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
