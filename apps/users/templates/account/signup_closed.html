{% extends "users_base.html" %}
{% load i18n %}

{% block content %}
<div class="flex flex-col items-center">
    <div class="w-full max-w-md">
        <div class="bg-light-bg dark:bg-dark-bg rounded-lg shadow-md overflow-hidden border border-border-light dark:border-border-dark">
            <div class="px-6 py-8 text-center">
                <div class="mb-4">
                    <svg class="mx-auto h-12 w-12 text-warning" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-light dark:text-dark mb-4">{% trans "Sign Up Closed" %}</h2>
                <p class="text-light-secondary dark:text-dark-secondary mb-6">
                    {% trans "We are sorry, but the sign up is currently closed. Please check back later." %}
                </p>
                <a href="{% url 'landing_page' %}" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-blue hover:bg-accent-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue transition-colors">
                    {% trans "Back to Home" %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
