{% extends "users_base.html" %}
{% load i18n %}

{% block content %}
<div class="flex flex-col items-center">
    <div class="w-full max-w-md">
        <div class="bg-light-bg dark:bg-dark-bg rounded-lg shadow-md overflow-hidden border border-border-light dark:border-border-dark">
            <div class="px-6 py-8 text-center">
                <div class="mb-4">
                    <svg class="mx-auto h-12 w-12 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-light dark:text-dark mb-4">{% trans "Password Changed" %}</h2>
                <p class="text-light-secondary dark:text-dark-secondary mb-6">
                    {% trans "Your password has been successfully changed." %}
                </p>
                <a href="{% url 'account_login' %}" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-blue hover:bg-accent-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue transition-colors">
                    {% trans "Sign In" %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
