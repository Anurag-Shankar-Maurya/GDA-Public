{% extends "users_base.html" %}
{% load i18n %}

{% block content %}
<div class="flex flex-col items-center">
    <div class="w-full max-w-md">
        <div class="bg-light-bg dark:bg-dark-bg rounded-lg shadow-md overflow-hidden border border-border-light dark:border-border-dark">
            <div class="px-6 py-8 text-center">
                <div class="mb-4">
                    <svg class="mx-auto h-12 w-12 text-error" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-light dark:text-dark mb-4">{% trans "Account Inactive" %}</h2>
                <p class="text-light-secondary dark:text-dark-secondary mb-6">
                    {% trans "This account is currently inactive. Please contact support for assistance." %}
                </p>
                <a href="{% url 'landing_page' %}" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-blue hover:bg-accent-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue transition-colors">
                    {% trans "Back to Home" %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
