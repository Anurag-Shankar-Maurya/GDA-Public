{% extends "users_base.html" %}
{% load i18n %}

{% block content %}
<div class="flex flex-col items-center">
    <div class="w-full max-w-md">
        <div class="bg-light-bg dark:bg-dark-bg rounded-lg shadow-md overflow-hidden border border-border-light dark:border-border-dark">
            <div class="px-6 py-8 text-center">
                <h2 class="text-2xl font-bold text-light dark:text-dark mb-4">{% trans "Sign Out" %}</h2>
                <p class="text-light-secondary dark:text-dark-secondary mb-8">
                    {% trans "Are you sure you want to sign out?" %}
                </p>
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-blue hover:bg-accent-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue transition-colors">
                        {% trans "Sign Out" %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
